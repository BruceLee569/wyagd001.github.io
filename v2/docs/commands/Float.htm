<h1>Float</h1>
<p>将数字字符串或整数值转换为浮点数.</p>
<pre class="Syntax">FltValue := <span class="func">Float</span>(Value)</pre>

<h2 id="Return_Value">返回值</h2>
<p>类型: <a href="../Concepts.htm#numbers">浮点数</a></p>
<p>函数返回将 <em>Value</em> 转换为纯浮点数(<a href="Type.htm">类型名称</a>为 "Float") 的结果, 或 <em>Value</em> 本身(如果它已经是正确的类型).</p>

<h2 id="Remarks">备注</h2>
<p>如果值无法转换, 则抛出异常.</p>
<p>要确定一个值是否可以转换为浮点数, 使用 <a href="Is.htm#number">IsNumber</a> 函数.</p>
